<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <a href="#" class="fechar-button" id="abrir-popup">

    <div class="popup" id="popup">
        <div class="popup-conteudo">
            <p>Tem certeza que deseja sair agora?</p>

            <button id="fechar-popup">Cancelar</button>

    <main>
    </main>

    <script>
        document.getElementById('abrir-popup').addEventListener('click', function(event) {
            event.preventDefault(); 
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('fechar-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        window.addEventListener('load', function() {
        document.getElementById('loader').style.display = 'none';
    });
