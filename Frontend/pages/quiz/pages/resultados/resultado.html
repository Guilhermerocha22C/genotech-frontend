<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/pages/quiz/pages/resultados/resultado.css">
    <link rel="icon" href="/Ico pages/resultados.ico" type="image/x-icon">
    <script src="/Frontend/pages/quiz/pages/resultados/resultado.js" type="module" defer></script>
    <title>Geno Quiz - Resultados</title>
</head>
<body>

    <div class="loader" id="loader">
        <div class="three-body">
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
        </div>
    </div>
    
    <header>
        <div class="assunto">
            <div class="assunto_icone">
                <img src="/Frontend/pages/quiz/assets/images/icon-evolucao-molecular.svg" alt="Ícone de Evolução Molecular">
            </div>

            <h1>Evolução Molecular</h1>
        </div>

        <div class="tema">
            <img src="/Frontend/pages/quiz/assets/images/icon-sun-dark.svg" alt="Ícone do Sol">
            <button>
                <div></div>
            </button>
            <img src="/Frontend/pages/quiz/assets/images/icon-moon-dark.svg" alt="Ícone da Lua">
        </div>
    </header>

    <main>
        <h2>Quiz completo! <br>
            <strong>Seus pontos...</strong>
        </h2>

        <div>
        <section class="pontuacao">
            <section class="ranking">
                <h2>Ranking</h2>
                <ul class="ranking-list">
                    <!-- O ranking será inserido aqui -->
                </ul>
            </section>
        </section>
        <div>
        <button>Jogar novamente</button>
        <a href="/Frontend/pages/ranking/ranking.html"><button>Ver Ranking</button></a>
        <button class="sair" id="abrir-popup">Sair</button> 
        </div>
    </div>
    </main>

    <div class="popup" id="popup" style="display: none;">
        <div class="popup-conteudo">
            <p>Deseja voltar para a home ou ir para a página de conteúdos?</p>
            <button onclick="window.location.href='/Frontend/index.html'">Voltar para a Home</button>
            <button onclick="window.location.href='/Frontend/pages/Assuntos-pagina/assuntos-pagina.html'">Ir para a Página de Conteúdos</button>
            <button id="fechar-popup">Cancelar</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });

        document.getElementById('abrir-popup').addEventListener('click', function(event) {
            event.preventDefault(); 
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('fechar-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>

</body>
</html>
