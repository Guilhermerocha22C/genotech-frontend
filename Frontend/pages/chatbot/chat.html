<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/Ico pages/chatbot.ico" type="image/x-icon">
    <link rel="stylesheet" href="/pages/chatbot/chat.css">
    <script src="chat.js" defer></script>
    <title>Geno Chat</title>
</head>
<body>

    <a href="/index.html"><img src="/Assets home/Logo.svg" alt="Geno Tech Logo" class="logo"></a>

    <div class="loader" id="loader">
        <div class="three-body">
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <img src="/pages/chatbot/Imagens/Bot_img.png" alt="Bot" class="bot-photo"> 
                <h2>GenoChat <span class="verified-icon"><img src="/pages/chatbot/Imagens/badge-check.png" alt="Verificado"></span></h2> 
            </div>
            <button class="clear-button" onclick="clearChat()">Limpar Chat</button>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Mensagens do chat serÃ£o inseridas aqui dinamicamente -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Escreva uma mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>  

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
